name: CI process

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
  node_version: 20.14.x

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.node_version }}
    - name: Install npm dependencies
      run: npm install
    - name: Lint
      run: npm run lint
    - name: Run tests
      run: npm run test:cov
